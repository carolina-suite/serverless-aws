
modelName: Challenge
keyField: challengeId
adminFields:
  - challengeId
  - challengeName
  - status
fields:
  challengeId:
    type: Id
    verbose: ID
  challengeName:
    type: String
    required: true
    verbose: Name
  status:
    type: StringEnum
    verbose: Status
    choices:
      - Draft
      - Experimental
      - Published
   default: Draft
  question:
    type: Code
    lang: markdown
    verbose: Question
  hint:
    type: Code
    lang: markdown
    verbose: Hint
  solutionType:
    type: StringEnum
    verbose: Solution Type
    choices:
      - Short Answer
      - Multiple Choice
      - Regular Expression
    default: Short Answer
  inputType:
    type: StringEnum
    description: This is used for "Regular Expression" solutions.
    choices:
      - Text
      - Text Area
      - Code Mirror
    default: Text
    verbose: Regex Input Type
  solutionShortAnswer:
    type: String
    description: This is used for "Short Answer" solutions.
    verbose: Short Answer
  solutionMultipleChoice:
    type: List
    description: This is used for "Multiple Choice" solutions.
    subSchema:
      type: String
      verbose: Option {n}
    verbose: Multiple Choice
    limit: 10
  solutionRegex:
    type: RegularExpression
    description: This is used for "Regular Expression" solutions.
    verbose: Regular Expression
  hintCost:
    type: Integer
    default: 5
    min: 0
    verbose: Hint Cost
  wrongAnswerCost:
    type: Integer
    default: 2
    min: 0
    verbose: Wrong Answer Cost
  points:
    type: Integer
    default: 10
    min: 0
    verbose: Points
  dataFile:
    type: Ref
    ref:
      app: admin
      model: File
    verbose: Data File
