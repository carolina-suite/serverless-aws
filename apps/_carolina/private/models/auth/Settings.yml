
modelName: Settings
keyField: name
keyName: AdminSettings
singleton: true
fields:
  name:
    type: String
    default: AdminSettings
    edit: false
  registrationOpen:
    type: Boolean
    default: true
commands:
  - name: Send User List
    description: |
      Sends a list of users to the specified address.
    fields:
      emailAddress:
        type: EmailAddress
    execute:
      app: auth
      service: LoginService
      action: email-user-list
