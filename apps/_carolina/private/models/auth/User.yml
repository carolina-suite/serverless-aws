
modelName: User
keyField: username
adminFields:
  - username
  - emailAddress
  - isAdmin
fields:
  username:
    type: String
    required: true
    unique: true
    verbose: Username
  password:
    type: String
    secret: true
  salt:
    type: String
    secret: true
  name:
    type: String
  emailAddress:
    type: EmailAddress
    unique: true
    verbose: E-Mail Address
  isAdmin:
    type: Boolean
    default: false
    verbose: Is Admin?
