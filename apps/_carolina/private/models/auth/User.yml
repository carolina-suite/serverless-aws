
modelName: User
keyField: username
adminFields:
  - username
  - emailAddress
  - isAdmin
fields:
  username:
    type: String
    required: true
    unique: true
    verbose: Username
  password:
    type: String
    edit: false
    secret: true
  salt:
    type: String
    edit: false
    secret: true
  name:
    type: String
  emailAddress:
    type: EmailAddress
    unique: true
    verbose: E-Mail Address
  isAdmin:
    type: Boolean
    default: false
    description: Gives full access to all site data to the user.
    verbose: Is Admin?
commands:
  - name: Set Password
    description: |
      Set the user's password to the provided value.
    fields:
      password:
        type: String
    execute:
      app: auth
      service: LoginService
      args:
        action: command-set-user-password
